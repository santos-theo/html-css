<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'London';
            src: url('OldLondon.ttf') format('truetype'), url('Olondon_.otf' format(opentype''));
            font-weight: normal;
            font-style: normal;

            /* 
             Tipos de format()
             
             - opentype (otf)
             truetype (ttf)
             - embedded-opentype
             - trytype-aat (Apple Advanced Typography)
             - svg
             
             */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'London', 'New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
